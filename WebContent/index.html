<!DOCTYPE html>
<html>
<title>Films</title>




<link
	href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Mono"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" />

<head>
<meta charset="UTF-8">


</head>
<body>

	<div class="topBar">



		<a href="index.html" class="fas fa-home" aria-hidden="true"
			style="font-size: 30px"></a>

	</div>


	<div class="form1">
		<form class="searchButton" action="search.do" method="GET">
			<input type="number" name="id" />
			
			<button type="submit" class="btn btn-primary " value="Search by Id">Search
				by Id</button>
		</form>
	</div>


	<div class="form2">
		<form class="searchButton" action="searchKeyword.do" method="GET">
			<input type="text" name="keyword" />
		
			<button type="submit" class="btn btn-primary "
				value="Search by Keyword">Search by keyword</button>
		</form>
	</div>


	<div class="form3">
		<form class="searchButton" action="addFilm.do">
			
			<button type="submit" class="btn btn-primary " value="Create Film">Create
				New Film</button>
		</form>
	</div>
